<div class="container" [@fadeFromTop]>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->

      <!-- Login Form -->
      <div class="welcome-msg">
        Choose your username
      </div>
      <form>
        <input [ngClass]="{'error':error}" [(ngModel)] ="username" type="text" id="login" class="fadeIn second" name="login" (focus)="focus()" placeholder="login">
        <input (click)="setUsername()" type="submit" class="fadeIn fourth" value="Log In">
      </form>

    </div>
  </div>
