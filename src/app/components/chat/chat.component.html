<div class='container' >
  <h1>Swanky Chatbox UI With Angular</h1>
  <div class='chatbox'>
    <div class='chatbox__user-list'>
      <h1>User list</h1>
      <div class='chatbox__user--active'>
        <p>Jack Thomson</p>
      </div>
      <div class='chatbox__user--busy'>
        <p>Angelina Jolie</p>
      </div>
      <div class='chatbox__user--active'>
        <p>George Clooney</p>
      </div>
      <div class='chatbox__user--active'>
        <p>Seth Rogen</p>
      </div>
      <div class='chatbox__user--away'>
        <p>John Lydon</p>
      </div>
    </div>
    <div class="chatbox__messages" *ngFor="let message of messages">
      <div class="chatbox__messages__user-message">
        <div class="chatbox__messages__user-message--ind-message">
          <p class="name">{{message.name}}</p>
          <br/>
          <p class="message">{{message.message}}</p>
        </div>
      </div>
    </div>
    <div class="form">
      <input type="text" (keyup.enter)="sendMessage($event.target.value)"  placeholder="Enter your message">
    </div>
  </div>
