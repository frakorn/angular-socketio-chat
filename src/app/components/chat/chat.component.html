<div class="container"  [@fadeInOut]>
  <div id="frame">
    <div id="sidepanel">
      <div id="contacts">
        <ul *ngFor="let user of users">
          <li class="contact">
            <div class="wrap">
              <span class="contact-status online"></span>
              <i class="fa fa-smile-o" aria-hidden="true"></i>
              <div class="meta">
                <span class="name" [ngClass]="{'me':user.username===username}">{{user.username}}</span>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div id="bottom-bar">
        <button (click)="gotoDraw()" id="gotoDraw"><i class="fa fa-pencil" aria-hidden="true"></i> <span>Draw</span></button>
        <button (click)="logout()" id="settings"><i class="fa fa-sign-out" aria-hidden="true"></i> <span>Logout</span></button>
      </div>
    </div>
    <div class="content">
      <div id="message-panel" class="messages">
        <ul *ngFor="let message of messages">
          <li [ngClass]="(message.username===username)?'sent':'replies'">
            <p  [ngStyle]="{'background': message.username!==username? message.color : '#20CDF5'}" class="username">{{message.username.charAt(0) | uppercase}}</p>
            <p>{{message.message}}</p>
          </li>
        </ul>
      </div>
      <div class="message-input">
        <div class="wrap">
          <input class="input-message" type="text" [(ngModel)] ="message" (keyup.enter)="sendMessage()" placeholder="Write your message..." />
          <button class="submit" (click)="sendMessage()"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>
