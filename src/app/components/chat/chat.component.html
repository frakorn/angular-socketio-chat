<div class="container"  [@fadeInOut]>
  <div id="frame">
    <div id="sidepanel">
      <div id="contacts">
        <ul *ngFor="let user of users">
          <li class="contact">
            <div class="wrap">
              <span class="contact-status online"></span>
              <i class="fa fa-smile-o" aria-hidden="true"></i>
              <div class="meta">
                <p class="name">{{user}}</p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="content">
      <div class="messages">
        <ul *ngFor="let message of messages">
          <li [ngClass]="(message.username==username)?'replies':'sent'">
            <img src="http://emilcarlsson.se/assets/mikeross.png" alt="" />
            <p>{{message.message}}</p>
          </li>
        </ul>
      </div>
      <div class="message-input">
        <div class="wrap">
          <input type="text" [(ngModel)] ="message" (keyup.enter)="sendMessage()" placeholder="Write your message..." />
          <button class="submit" (click)="sendMessage()"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>
